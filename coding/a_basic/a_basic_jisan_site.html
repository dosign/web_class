<!doctype html>
<!-- a_basic_jisan_site.html -->
<html lang="ko-KR">
	<head>
		<meta charset="UTF=8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<!-- [if IE]>
		  <script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
		<![endif] -->
		<title>jisanforest</title>
		<!-- css -->
		<link rel="stylesheet" href="./css/src/jisan_site_result.css">
	</head>
	<body>
		<!-- layout -->
		<div id="wrap">
			<!-- #popupBox : 임시로 추가/삭제처리 가능하도록 -->
			<section id="popupBox">
				<h2>지산 포레스트 관련 이벤트</h2>
			</section>
			<!-- #popupBox -->

			<!-- #headBox -->
			<header id="headBox">
				<h1>jisan</h1>
				<nav id="navigationBox">
					<h2>navigation영역</h2>
					<!-- 해당 영역에 제목을 반드시 적어줘야함 -->
					<div class="gnb">
						<h3>웹페이지 전체 메뉴</h3>
					</div>
					<div class="unb">
						<h3>사용자 설정 관련 메뉴</h3>
					</div>
				</nav>
				<div class="pan"></div>
			</header>
			<!-- //#headBox -->

			<!-- #viewBox -->
			<section id="viewBox">
				<h2>지산포레스트 리조트 2019년, 2020년 시즌 광고내용</h2>
			</section>
			<!-- //#viewBox -->
			<!-- #guideBox -->
			<article id="guideBox">
				<h2>지산리조트 2019년 <span aria-hidden="true">&sol;</span> 2020년 시즌가이드</h2>
				<!-- wai-aria 속성 찾아보기 -->
			</article>
			<!-- //#guideBox -->
			<!-- #saleBox -->
			<article id="saleBox">
				<h2>지산만의 특별한 할인 및 서비스 혜택</h2>
			</article>

			<!-- //#saleBox -->
			<!-- #newsBox -->
			<article id="newsBox">
				<h2>지산 news</h2>
			</article>
			<!-- //#newsBox -->

			<!-- #jisanSideBox -->
			<aside id="jisanSideBox">
				<h2>지산 팝업내용 및 <abbr title="sns약자">sns</abbr> 소식 안내</h2>
			</aside>
			<div class="pan"></div>
			<!-- #jisanSideBox -->

			<!-- #footBox -->
			<footer id="footBox">
				<h2>jisan information</h2>
			</footer>
			<!-- #footBox -->

		</div>
		<!-- script -->
	</body>
</html>
